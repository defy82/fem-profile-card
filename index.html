<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card-top">
    <img class="bubble-image" src="images/bg-pattern-card.svg" alt="bubble-img">
    <div class="info">
      <img class="profile-image" src="images/image-victor.jpg" alt="victor-image">
      <h3 class="name"> Victor Crest </h3>
      <p class="age">26</p>
      <p class="city"> London </p>
      <hr>
      <div class="stats">
        <h3>80K</h3>
        <p class="context">Followers</p>
      </div>

      <div class="stats">
        <h3>803K</h3>
        <p class="context">Likes</p>
      </div>

      <div class="stats">
        <h3>1.4K</h3>
        <p class="context">Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
